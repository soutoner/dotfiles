##################################################
# Configuration file for the bootstraping script:
#
# Usage:
#  - Leave empty any value if you don't want 
#    to install that tool.
#  - Put any string (without spaces) if you 
#    want to install it.
#
#    Example:
#
#  I want to install KeePassX so I write:
#       utils:
#         keepassx: yes 
#
# Configurations differing from this behaviour
# are commented next to the corresponding key.
##################################################

utils:  
  keepassx: yes
dev:
  # `gitconfig` Set configurations with 'git config --global'
  gitconfig: # yes 
    email: # "yourmail[at]server.com"
    name:  # "You awesome name"
  # `vimrc` Set to a raw .vimrc file if you want to use it.
  # Otherwise, leave empty.
  vimrc: "https://raw.githubusercontent.com/soutoner/vim-my-way/master/.vimrc"
  gvim: # yes
  phpstorm: yes 
    # `version` Version of the desired tool
    version: "10.0.3"
  webstorm: yes
    version: "11.0.3"
db:
  mysql:
    # `password` Set this to the desired MySQL root's password
    password: "root"
